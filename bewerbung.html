<!DOCTYPE html>
<html lang="en">



<head>

    <title>Bitzinger Bewerbung</title>

<style>



    




.VideoContainer {

position: relative;
align-self: center;
margin-left: auto;
margin-right: auto;
margin-top: 100vh;
display: flex;


}


.VideoImContainer {
    position: absolute; 
    right: 0; 
    bottom: 0;
    margin-top: auto;
    min-width: 100%; 
    min-height: 100%;
    width: auto; 
    height: auto; 
    z-index: -100;
    background-size: cover;
    overflow: hidden;
}


.KnopfContainer {

position: relative;
align-self: center;
width: auto;
height: 30px;
display: flex;
z-index: 100;
margin-left: auto;
margin-right: auto;


}



.Knopf {

    position: relative; 
    min-height: 100%;
    width: 385px; 
    height: 106px; 
    z-index: -100;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 10vh;
    background-size: cover;
    overflow: hidden;
    transform: translate(0%, -10vh);
    cursor: pointer;
    background-image: url('/assets/Weiter.png');
    background-size: cover;
    border-width: 0px;
    background-color: transparent;
    visibility: hidden;
    

}

.Knopf:hover {



}


</style>



</head>


<body>
  <div class="VideoContainer">
    
    <video class="VideoImContainer" id="Video" autoplay muted>
      <source src="/assets/test video Opti.mp4" type="video/mp4">
      Dein Browser unterst√ºtzt das Video-Tag nicht.
  </video>


  </div> 
  
 <div class="KnopfContainer">

  <button class="Knopf" id="weiterButton"></button>

 </div>

   



<script>

var Abschnitt = 0;
var Endpunkt = 10.5;
var video = document.getElementById("Video");
var Warten = 0;

// Loop
function repeat() {
  var video = document.getElementById("Video");
  if (video.currentTime >= Endpunkt) {
    video.currentTime -= 1;
  }

if (video.currentTime >= 9 && video.currentTime <= 37) {
  
  document.getElementById("weiterButton").style.visibility = "visible";

} else {

  document.getElementById("weiterButton").style.visibility = "hidden";

};


  





}





// EventListener Video
document.getElementById("Video").addEventListener('timeupdate', repeat);






// Weiter


 function Weiter() {

  
  if (Warten == 0) {

    var video = document.getElementById("Video");
    Endpunkt += 4.25;

    Warten = 1;
    document.getElementById("weiterButton").style.backgroundImage = "url('/assets/Hover.png')";
    

    
  };

  setTimeout(function() {
      Warten = 0;
      document.getElementById("weiterButton").style.backgroundImage = "url('/assets/Weiter.png')";
      

    }, 3000);
    
};
    
   








// EventListener Weiter
document.getElementById("weiterButton").addEventListener('click', Weiter);





</script>


</body>
</html>
