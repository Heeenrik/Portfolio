<!DOCTYPE html>
<html lang="en">



<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Loop mit Pause</title>
</head>


<body>
    <video id="Video" autoplay muted>
        <source src="/assets/test video Opti.mp4" type="video/mp4">
        Dein Browser unterstützt das Video-Tag nicht.
    </video>

    <button id="weiterButton">Weiter</button>



<script>

var Abschnitt = 0;
var Endpunkt = 10;

// Funktion, um den Loop-Abschnitt zu steuern
function repeat() {
  var video = document.getElementById("Video");
  if (video.currentTime >= Endpunkt) {
    video.currentTime -= 1;
  }
}

// Event-Listener für das Video
document.getElementById("Video").addEventListener('timeupdate', repeat);

// Funktion, um das Video fortzusetzen
function Weiter() {
  var video = document.getElementById("Video");
  Endpunkt += 4.05;
}

// Event-Listener für den Button "Weiter"
document.getElementById("weiterButton").addEventListener('click', Weiter);


</script>


</body>
</html>
